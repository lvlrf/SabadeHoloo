<!DOCTYPE html>

<html class="light" dir="rtl" lang="fa"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>اسوگان - عدم دسترسی</title>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec5b",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1c2e24", 
                        "border-light": "#cfe7d7",
                        "border-dark": "#2a4533",
                        "text-main": "#0d1b12",
                        "text-secondary": "#4c9a66",
                    },
                    fontFamily: {
                        "display": ["Inter", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-main dark:text-gray-100 min-h-screen flex flex-col justify-center items-center p-4 transition-colors duration-300">
<!-- Main Layout Container -->
<div class="layout-container w-full max-w-[560px] flex flex-col items-center">
<!-- Logo Section -->
<div class="mb-8 flex flex-col items-center gap-3">
<div class="w-20 h-20 rounded-2xl bg-gradient-to-br from-primary/20 to-primary/5 flex items-center justify-center border border-border-light dark:border-border-dark shadow-sm backdrop-blur-sm">
<!-- Peach Tree Logo Representation -->
<img alt="Asogan Logo" class="w-12 h-12 opacity-90 dark:invert" data-alt="Peach tree logo icon showing organic growth" src="https://lh3.googleusercontent.com/aida-public/AB6AXuA0Wd-DgiwkVFu635b736AGgKCCUDg4fgztv8qagL4qNqObHq-shKiqssI-VgjJYmnY13toDfVsVTtP3-e2fI-98EiN9z9_NKjNPvFNQ-WqDpnUDSDUIH7p6T4ogeJo_dS9XiEK4Y2TVn5GBDhtTlKLLLQdHrwLQTgzCT1SDcTsFW77KDZ2wFZhraHRFTuywDX1RgiygBfv2y8m3qFJPZGwIdoXaTOKf3-uhv_ng1x1xvNt3BpDHyQy9AOEdYZLfnoXjSKYA-ydLA"/>
</div>
<h1 class="text-3xl font-bold tracking-tight text-text-main dark:text-white">اسوگان</h1>
</div>
<!-- Card Container -->
<div class="w-full bg-surface-light dark:bg-surface-dark rounded-xl shadow-xl border border-border-light dark:border-border-dark overflow-hidden">
<!-- Status Header inside Card -->
<div class="px-8 pt-8 pb-2 text-center">
<div class="inline-flex items-center justify-center w-14 h-14 rounded-full bg-red-50 dark:bg-red-900/20 mb-4 ring-1 ring-red-100 dark:ring-red-900/40">
<span class="material-symbols-outlined text-red-500 text-[32px]">lock</span>
</div>
<h2 class="text-text-main dark:text-white tracking-tight text-[26px] font-bold leading-tight mb-3">دسترسی محدود شده است</h2>
<p class="text-gray-600 dark:text-gray-300 text-base font-normal leading-relaxed px-2">
                    کاربر گرامی، حساب کاربری شما فعال است اما به هیچ سازمان یا شعبه‌ای متصل نشده است. لطفا جهت رفع مشکل با مدیر سیستم تماس بگیرید یا فرم زیر را تکمیل کنید.
                </p>
</div>
<!-- Form Section -->
<div class="p-8 pt-6">
<form class="flex flex-col gap-5">
<!-- Input: Subject -->
<label class="flex flex-col gap-2">
<span class="text-text-main dark:text-gray-200 text-sm font-medium pr-1">عنوان درخواست</span>
<div class="relative">
<input class="w-full h-12 rounded-lg bg-[#f8fcf9] dark:bg-background-dark border border-border-light dark:border-border-dark text-text-main dark:text-white placeholder:text-text-secondary/70 text-sm px-4 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all" placeholder="مثال: درخواست عضویت در واحد حسابداری" type="text"/>
<span class="material-symbols-outlined absolute left-3 top-3 text-text-secondary pointer-events-none text-xl">edit</span>
</div>
</label>
<!-- Input: Message -->
<label class="flex flex-col gap-2">
<span class="text-text-main dark:text-gray-200 text-sm font-medium pr-1">توضیحات تکمیلی</span>
<textarea class="w-full min-h-[120px] rounded-lg bg-[#f8fcf9] dark:bg-background-dark border border-border-light dark:border-border-dark text-text-main dark:text-white placeholder:text-text-secondary/70 text-sm p-4 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all resize-none" placeholder="نام سازمان یا شعبه مورد نظر خود را ذکر کنید..."></textarea>
</label>
<!-- Action Buttons -->
<div class="flex flex-col gap-3 mt-2">
<button class="w-full h-12 bg-primary hover:bg-[#0fd650] active:scale-[0.98] text-[#052e16] text-base font-bold rounded-lg shadow-sm transition-all flex items-center justify-center gap-2" type="button">
<span>ارسال درخواست پشتیبانی</span>
<span class="material-symbols-outlined text-[20px]">send</span>
</button>
<div class="flex items-center justify-center gap-2 mt-2">
<a class="group flex items-center gap-2 px-4 py-2 rounded-lg text-gray-500 dark:text-gray-400 hover:text-red-600 dark:hover:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/10 transition-colors text-sm font-medium" href="#">
<span class="material-symbols-outlined text-[20px] group-hover:rotate-180 transition-transform">logout</span>
                                خروج از حساب کاربری
                            </a>
</div>
</div>
</form>
</div>
<!-- Bottom Decoration Line -->
<div class="h-1.5 w-full bg-gradient-to-r from-primary/40 via-primary to-primary/40"></div>
</div>
<!-- Footer Support Info -->
<div class="mt-8 flex items-center gap-2 text-sm text-gray-400 dark:text-gray-500">
<span class="material-symbols-outlined text-[18px]">support_agent</span>
<p>شماره تماس پشتیبانی: ۰۲۱-۸۸۸۸۰۰۰۰</p>
</div>
</div>
</body></html>
