<!-- Script for Input Focus Logic -->
<script>
        // Simple logic to handle auto-focus for the OTP inputs
        const inputs = document.querySelectorAll('fieldset input');
        
        inputs.forEach((input, index) => {
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    inputs[index - 1].focus();
                }
                if (e.key === 'ArrowLeft' && index > 0) {
                    inputs[index - 1].focus();
                    setTimeout(() => inputs[index - 1].setSelectionRange(1, 1), 0);
                }
                if (e.key === 'ArrowRight' && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            });

            input.addEventListener('input', (e) => {
                const value = e.target.value;
                if (value.length === 1 && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            });

            // Handle paste
            input.addEventListener('paste', (e) => {
                e.preventDefault();
                const pasteData = e.clipboardData.getData('text').slice(0, inputs.length);
                if (/^\d+$/.test(pasteData)) {
                    [...pasteData].forEach((digit, i) => {
                        if (inputs[i]) inputs[i].value = digit;
                    });
                    if (inputs[pasteData.length]) {
                        inputs[pasteData.length].focus();
                    } else {
                        inputs[inputs.length - 1].focus();
                    }
                }
            });
        });
    </script>
